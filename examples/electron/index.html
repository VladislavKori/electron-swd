<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <button onclick="toBottom()">Window To Bottom</button>
    <script defer>
      const { ipcRenderer } = require("electron");

      async function toBottom() {
        try {
          const result = await ipcRenderer.invoke("to-bottom");
          console.log(result);
        } catch (err) {
          console.error(err);
        }
      }
    </script>
  </body>
</html>
